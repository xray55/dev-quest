<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEV//QUEST Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <style>
        :root {
            /* Sophisticated dark theme optimized for learning */
            --bg-deep: #0d0d0f;
            --bg-primary: #16161a;
            --bg-secondary: #1e1e24;
            --bg-elevated: #26262e;
            --bg-code: #1a1a20;
            
            --text-primary: #e8e8ec;
            --text-secondary: #b8b8c0;
            --text-tertiary: #7d7d88;
            
            --accent: #ff6b35;
            --accent-soft: #ff8c5f;
            --accent-dim: #4a2618;
            --accent-glow: rgba(255, 107, 53, 0.2);
            
            --success: #00d9a3;
            --success-dim: #00473a;
            --warning: #ffa726;
            --danger: #ff5252;
            
            --border: #2a2a32;
            --border-light: #38383f;
            
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-strong: rgba(0, 0, 0, 0.6);
            
            --highlight: rgba(255, 107, 53, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Literata', Georgia, serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            line-height: 1.7;
            overflow: hidden;
        }

        /* ========== LOADING SCREEN ========== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 24px;
            color: var(--bg-deep);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        /* ========== LAYOUT ========== */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 320px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            color: var(--bg-deep);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .brand-text p {
            font-size: 12px;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .progress-widget {
            background: var(--accent-dim);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 12px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-deep);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-soft));
            transition: width 0.5s ease;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .track-group {
            margin-bottom: 24px;
        }

        .track-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .lesson-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
        }

        .lesson-item:hover {
            background: var(--bg-elevated);
            border-left-color: var(--accent-soft);
        }

        .lesson-item.active {
            background: var(--highlight);
            border-left-color: var(--accent);
        }

        .lesson-item.completed .lesson-icon {
            background: var(--success);
            color: var(--bg-deep);
        }

        .lesson-icon {
            width: 24px;
            height: 24px;
            background: var(--bg-elevated);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .lesson-title {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-secondary);
        }

        .lesson-item.active .lesson-title {
            color: var(--text-primary);
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .lesson-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--accent);
            color: var(--bg-deep);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .lesson-header h2 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .lesson-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .lesson-meta i {
            margin-right: 6px;
            color: var(--accent);
        }

        .content-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* ========== LESSON CONTENT (Left Panel) ========== */
        .lesson-panel {
            flex: 1;
            overflow-y: auto;
            padding: 32px 40px 80px;
            background: var(--bg-primary);
        }

        .lesson-content {
            max-width: 720px;
            margin: 0 auto;
        }

        /* Typography */
        .lesson-content h1 {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin: 40px 0 20px;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .lesson-content h2 {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            margin: 32px 0 16px;
            letter-spacing: -0.3px;
            color: var(--text-primary);
        }

        .lesson-content h3 {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.4;
            margin: 24px 0 12px;
            color: var(--text-primary);
        }

        .lesson-content p {
            margin-bottom: 20px;
            font-size: 17px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .lesson-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .lesson-content em {
            font-style: italic;
        }

        .lesson-content ul, .lesson-content ol {
            margin: 16px 0;
            padding-left: 28px;
        }

        .lesson-content li {
            margin-bottom: 8px;
            font-size: 17px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .lesson-content code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            background: var(--bg-code);
            padding: 3px 8px;
            border-radius: 4px;
            color: var(--accent-soft);
            border: 1px solid var(--border);
        }

        .lesson-content pre {
            background: var(--bg-code);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 3px solid var(--accent);
            border: 1px solid var(--border);
        }

        .lesson-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
            border: none;
        }

        .lesson-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: var(--text-tertiary);
        }

        .lesson-content a {
            color: var(--accent-soft);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            transition: color 0.2s;
        }

        .lesson-content a:hover {
            color: var(--accent);
        }

        .lesson-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 24px 0;
            border: 1px solid var(--border);
        }

        .lesson-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0;
        }

        /* ========== CODE EDITOR (Right Panel) ========== */
        .code-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--border);
            background: #1e1e1e;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #2d2d2d;
            border-bottom: 1px solid #3d3d3d;
        }

        .file-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #d4d4d4;
        }

        .file-tab i {
            font-size: 14px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-btn {
            padding: 6px 12px;
            background: #3c3c3c;
            border: none;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .code-btn:hover {
            background: #4c4c4c;
        }

        .code-btn.primary {
            background: var(--accent);
            color: #fff;
        }

        .code-btn.primary:hover {
            background: var(--accent-soft);
        }

        #code-editor {
            flex: 1;
        }

        #console {
            height: 150px;
            background: #1e1e1e;
            border-top: 1px solid #3d3d3d;
            padding: 12px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #d4d4d4;
            line-height: 1.6;
        }

        /* ========== NAVIGATION FOOTER ========== */
        .nav-footer {
            padding: 16px 32px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--bg-elevated);
            border-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-strong);
        }

        .nav-btn:disabled {
            background: var(--bg-secondary);
            color: var(--text-tertiary);
            border-color: var(--border);
            cursor: not-allowed;
        }

        .complete-btn {
            background: var(--success);
            border-color: var(--success);
            color: var(--bg-deep);
        }

        .complete-btn:hover {
            background: #00f5b8;
            border-color: #00f5b8;
        }

        /* ========== TOAST ========== */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 24px var(--shadow-strong);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success-dim);
            border-color: var(--success);
        }

        .toast i {
            font-size: 18px;
            color: var(--success);
        }

        .toast-xp {
            font-weight: 700;
            color: var(--warning);
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .code-panel {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .content-body {
                flex-direction: column;
            }
            
            .code-panel {
                width: 100%;
                height: 50%;
                border-left: none;
                border-top: 2px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-logo">D/Q</div>
        <div class="loading-text">Loading Academy...</div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">D/Q</div>
                    <div class="brand-text">
                        <h1>DEV//QUEST</h1>
                        <p>Your coding journey starts here</p>
                    </div>
                </div>
                <div class="progress-widget">
                    <div class="progress-stats">
                        <span id="progress-text">0 / 0 Complete</span>
                        <span id="xp-display"><i class="fa-solid fa-star"></i> <span id="xp-count">0</span> XP</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-content" id="syllabus"></div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <div class="lesson-badge" id="lesson-badge">CONCEPT</div>
                <div class="lesson-header">
                    <h2 id="lesson-title">Loading...</h2>
                    <div class="lesson-meta">
                        <span><i class="fa-solid fa-clock"></i> <span id="lesson-duration">10 min</span></span>
                        <span><i class="fa-solid fa-code"></i> <span id="lesson-lang">Python</span></span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <!-- Lesson Content Panel -->
                <div class="lesson-panel">
                    <div class="lesson-content" id="lesson-content">
                        <p>Select a lesson from the sidebar to begin your journey.</p>
                    </div>
                </div>

                <!-- Code Editor Panel -->
                <div class="code-panel">
                    <div class="code-header">
                        <div class="file-tab">
                            <i class="fa-brands fa-python"></i>
                            <span id="file-name">main.py</span>
                        </div>
                        <div class="code-actions">
                            <button class="code-btn" onclick="resetCode()">
                                <i class="fa-solid fa-rotate-left"></i> Reset
                            </button>
                            <button class="code-btn" onclick="clearConsole()">
                                <i class="fa-solid fa-trash"></i> Clear
                            </button>
                            <button class="code-btn primary" onclick="runCode()">
                                <i class="fa-solid fa-play"></i> Run
                            </button>
                        </div>
                    </div>
                    <div id="code-editor"></div>
                    <div id="console"></div>
                </div>
            </div>

            <!-- Navigation Footer -->
            <footer class="nav-footer">
                <button class="nav-btn" id="prev-btn" onclick="prevLesson()" disabled>
                    <i class="fa-solid fa-chevron-left"></i> Previous
                </button>
                <button class="complete-btn nav-btn" onclick="markComplete()">
                    <i class="fa-solid fa-check"></i> Mark Complete
                </button>
                <button class="nav-btn" id="next-btn" onclick="nextLesson()" disabled>
                    Next <i class="fa-solid fa-chevron-right"></i>
                </button>
            </footer>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fa-solid fa-check-circle"></i>
        <span id="toast-message">Great work!</span>
        <span class="toast-xp" id="toast-xp">+10 XP</span>
    </div>

    <script>
        // ========================================
        // API CONFIGURATION
        // ========================================
        // IMPORTANT: Update this to your API endpoint
        // For local development: '' (empty string for same origin)
        // For production with separate API: 'https://your-api-domain.com'
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? '' 
            : 'https://devquest.uk';  // Change this to your actual API URL
        
        // ========================================
        // GLOBAL STATE
        // ========================================
        let curriculum = [];
        let allLessons = [];
        let currentLesson = null;
        let currentIndex = -1;
        let completedLessons = [];
        let xp = 0;
        let totalLessons = 0;
        let editor;
        let pyodide;
        let originalCode = '';

        // Language configurations
        const langConfig = {
            python: { mode: 'ace/mode/python', file: 'main.py', icon: 'fa-python', brand: true },
            javascript: { mode: 'ace/mode/javascript', file: 'script.js', icon: 'fa-js', brand: true },
            html: { mode: 'ace/mode/html', file: 'index.html', icon: 'fa-html5', brand: true },
            css: { mode: 'ace/mode/css', file: 'styles.css', icon: 'fa-css3-alt', brand: true },
            sql: { mode: 'ace/mode/sql', file: 'query.sql', icon: 'fa-database', brand: false },
            bash: { mode: 'ace/mode/sh', file: 'script.sh', icon: 'fa-terminal', brand: false }
        };

        // ========================================
        // INITIALIZATION
        // ========================================
        async function init() {
            console.log('Initializing DEV//QUEST Academy...');
            
            // Initialize Ace Editor
            editor = ace.edit('code-editor');
            editor.setTheme('ace/theme/monokai');
            editor.session.setMode('ace/mode/python');
            editor.setFontSize(14);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                showPrintMargin: false,
            });
            
            // Load progress from localStorage
            loadProgress();
            
            // Fetch curriculum
            await loadCurriculum();
            
            // Initialize Pyodide (Python in browser)
            initPyodide();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 800);
        }

        // ========================================
        // LOAD CURRICULUM
        // ========================================
        async function loadCurriculum() {
            try {
                const response = await fetch(`${API_BASE_URL}/curriculum`);
                const data = await response.json();
                curriculum = data.tracks || [];
                
                // Flatten all lessons
                allLessons = [];
                curriculum.forEach(track => {
                    if (track.lessons) {
                        track.lessons.forEach(lesson => {
                            allLessons.push({ ...lesson, track: track.title });
                        });
                    }
                });
                
                totalLessons = allLessons.length;
                
                renderSyllabus();
                updateProgress();
                
                // Load first lesson
                if (allLessons.length > 0) {
                    loadLesson(allLessons[0].id);
                }
            } catch (error) {
                console.error('Failed to load curriculum:', error);
            }
        }

        // ========================================
        // RENDER SYLLABUS
        // ========================================
        function renderSyllabus() {
            const container = document.getElementById('syllabus');
            
            let html = '';
            curriculum.forEach(track => {
                if (!track.lessons || track.lessons.length === 0) return;
                
                html += `
                    <div class="track-group">
                        <div class="track-header">${escapeHtml(track.title)}</div>
                `;
                
                track.lessons.forEach(lesson => {
                    const completed = completedLessons.includes(lesson.id);
                    const active = currentLesson && currentLesson.id === lesson.id;
                    
                    html += `
                        <div class="lesson-item ${active ? 'active' : ''} ${completed ? 'completed' : ''}" 
                             onclick="loadLesson(${lesson.id})">
                            <div class="lesson-icon">
                                ${completed ? '<i class="fa-solid fa-check"></i>' : lesson.id}
                            </div>
                            <div class="lesson-title">${escapeHtml(lesson.title)}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }

        // ========================================
        // LOAD LESSON
        // ========================================
        async function loadLesson(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/lesson/${id}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Lesson not found');
                    return;
                }
                
                currentLesson = data;
                currentIndex = allLessons.findIndex(l => l.id === id);
                
                // Update header
                document.getElementById('lesson-badge').textContent = (data.lesson_type || 'concept').toUpperCase();
                document.getElementById('lesson-title').textContent = data.title || 'Untitled Lesson';
                document.getElementById('lesson-duration').textContent = data.duration || '10 min';
                document.getElementById('lesson-lang').textContent = (data.ide_mode || 'Python').toUpperCase();
                
                // ‚≠ê CRITICAL FIX: Display data.content (NOT data.description)
                const contentEl = document.getElementById('lesson-content');
                if (data.content) {
                    contentEl.innerHTML = marked.parse(data.content);
                } else {
                    contentEl.innerHTML = '<p>No content available for this lesson yet.</p>';
                }
                
                // Configure code editor
                const lang = data.ide_mode || 'python';
                const config = langConfig[lang] || langConfig.python;
                
                editor.session.setMode(config.mode);
                document.getElementById('file-name').textContent = config.file;
                
                // Update file tab icon
                const iconClass = config.brand ? 'fa-brands' : 'fa-solid';
                document.querySelector('.file-tab i').className = `${iconClass} ${config.icon}`;
                
                // Set starter code
                originalCode = data.starter_code || `# ${data.title}\n# Write your code here\n\n`;
                editor.setValue(originalCode, -1);
                
                // Update navigation
                renderSyllabus();
                updateNavButtons();
                
                // Clear console
                document.getElementById('console').innerHTML = '';
                
            } catch (error) {
                console.error('Failed to load lesson:', error);
            }
        }

        // ========================================
        // NAVIGATION
        // ========================================
        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentIndex <= 0;
            document.getElementById('next-btn').disabled = currentIndex < 0 || currentIndex >= allLessons.length - 1;
        }
        
        function prevLesson() {
            if (currentIndex > 0) {
                loadLesson(allLessons[currentIndex - 1].id);
            }
        }
        
        function nextLesson() {
            if (currentIndex >= 0 && currentIndex < allLessons.length - 1) {
                loadLesson(allLessons[currentIndex + 1].id);
            }
        }

        // ========================================
        // CODE EXECUTION
        // ========================================
        async function initPyodide() {
            try {
                pyodide = await loadPyodide();
                console.log('Pyodide loaded successfully');
            } catch (error) {
                console.error('Failed to load Pyodide:', error);
            }
        }

        async function runCode() {
            const code = editor.getValue();
            const consoleEl = document.getElementById('console');
            consoleEl.innerHTML = '<span style="color: #888">Running...</span>';
            
            const lang = currentLesson?.ide_mode || 'python';
            
            if (lang === 'python') {
                if (!pyodide) {
                    consoleEl.innerHTML = '<span style="color: #f59e0b">‚è≥ Python is still loading...</span>';
                    return;
                }
                
                try {
                    let output = [];
                    pyodide.setStdout({ batched: (text) => output.push(text) });
                    pyodide.setStderr({ batched: (text) => output.push(`<span style="color:#ef4444">${text}</span>`) });
                    
                    await pyodide.runPythonAsync(code);
                    
                    consoleEl.innerHTML = output.join('\n') || '<span style="color: #888">No output</span>';
                } catch (e) {
                    consoleEl.innerHTML = `<span style="color: #ef4444">${escapeHtml(e.toString())}</span>`;
                }
            } else if (lang === 'javascript') {
                try {
                    const logs = [];
                    const originalLog = console.log;
                    const originalError = console.error;
                    
                    console.log = (...args) => logs.push(args.map(String).join(' '));
                    console.error = (...args) => logs.push(`<span style="color:#ef4444">${args.map(String).join(' ')}</span>`);
                    
                    eval(code);
                    
                    console.log = originalLog;
                    console.error = originalError;
                    
                    consoleEl.innerHTML = logs.join('\n') || '<span style="color: #888">No output</span>';
                } catch (e) {
                    consoleEl.innerHTML = `<span style="color: #ef4444">${escapeHtml(e.toString())}</span>`;
                }
            } else {
                consoleEl.innerHTML = `<span style="color: #f59e0b">üí° ${lang.toUpperCase()} - Copy this code and run it in your terminal or IDE</span>`;
            }
        }

        function resetCode() {
            editor.setValue(originalCode, -1);
            document.getElementById('console').innerHTML = '';
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // ========================================
        // PROGRESS SYSTEM
        // ========================================
        function markComplete() {
            if (currentLesson && !completedLessons.includes(currentLesson.id)) {
                completedLessons.push(currentLesson.id);
                localStorage.setItem('devquest_completed', JSON.stringify(completedLessons));
                
                addXP(10);
                updateProgress();
                renderSyllabus();
                
                showToast('Lesson completed!', 10);
            }
        }
        
        function addXP(amount) {
            xp += amount;
            localStorage.setItem('devquest_xp', xp.toString());
            document.getElementById('xp-count').textContent = xp;
        }
        
        function updateProgress() {
            const completed = completedLessons.length;
            const percent = totalLessons > 0 ? Math.round((completed / totalLessons) * 100) : 0;
            
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').textContent = `${completed} / ${totalLessons} Complete`;
        }
        
        function loadProgress() {
            const savedCompleted = localStorage.getItem('devquest_completed');
            const savedXP = localStorage.getItem('devquest_xp');
            
            if (savedCompleted) {
                completedLessons = JSON.parse(savedCompleted);
            }
            
            if (savedXP) {
                xp = parseInt(savedXP, 10);
                document.getElementById('xp-count').textContent = xp;
            }
        }

        // ========================================
        // TOAST
        // ========================================
        function showToast(message, xpGain) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            document.getElementById('toast-xp').textContent = xpGain > 0 ? `+${xpGain} XP` : '';
            document.getElementById('toast-xp').style.display = xpGain > 0 ? 'inline' : 'none';
            
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        // ========================================
        // UTILITY
        // ========================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========================================
        // START
        // ========================================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
